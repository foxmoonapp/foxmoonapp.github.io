<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <script src="https://unpkg.com/foxmoon-compiler@0.0.7/lib/index.min.js"></script>
    <script src="/assets/js/app.js"></script>
  </head>
  <body>
    <h1 class="title">Compiler Playground</h1>
    <input type='checkbox' id='chkDetailView' class="title">detail view</input>
    <div class="codebox">
      <div class="code">
        <div class="code-box-title">CONFIG</div>
        <textarea id="yaml" class="code-input"></textarea>
      </div>
      <div class="code" id='parserCodeBox'>
        <div class="code-box-title">PARSER</div>
        <textarea id="parser" class="code-input" disabled></textarea>
      </div>
      <div class="code" id='transfomerCodeBox'>
        <div class="code-box-title">TRANSFORMER</div>
        <textarea id="transformer" class="code-input" disabled></textarea>
      </div>
      <div class="code">
        <div class="code-box-title">REACT CODE</div>
        <textarea id="codeGenerator" class="code-input" disabled></textarea>
      </div>
    </div>
  </body>
</html>
